name: fail2ban

services:
  fail2ban:
    image: ${FAIL2BAN_IMAGE:-crazymax/fail2ban}
    container_name: fail2ban
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - "./data:/data"
      - "/var/log:/var/log:ro"
    env_file:
      - "./fail2ban.env"
    environment:
      - "IPTABLES_MODE=${IPTABLES_MODE:-auto}"
    restart: always
